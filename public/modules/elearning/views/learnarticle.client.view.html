<section data-ng-controller="LearnarticleController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="article.title"></h1>
	</div>
    


    <div class="readerContainer" data-ng-init="fastReader()">
    	
    	<div class="readerBox">
			<div id="reader" class="reader">
		    	<div id="word" class="word"></div>
			</div>
    	</div>
	</div>

	<br>
	<div>
	    
	    <progressbar max="max" value="dynamic"></progressbar>
<script>console.log("en vista::" + dynamic)</script>
	</div>
	<br>
	<!-- <span class="speednum">{{speed}}</span>  -->
	<input type="range" id="wpm" class="ranger" data-ng-model="speed" name="speed" min="240" max="800" value="100">
	<br>
		
	<button class="btn btn-info" id="start">Iniciar {{speed}}</button>
	
	<div ng-show="article.content == texto" class="extras">
		<p id="comment" class="content" data-ng-bind="article.content" ></p>
		<p class="description">Titulo Link: {{article.resource.description}}</p>
	    <p class="url">Recurso Link: {{article.resource.url}}</p>
	    <!-- <p class="url">Status: {{article.status}}</p> -->
	</div>





</section>
