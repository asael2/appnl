<section data-ng-controller="LearnrouteController" data-ng-init="find()">
	
	<div class="page-header">
		<h1>Tus Articulos</h1>
	</div>

	<div class="list-group">

		<a data-ng-repeat="article in articles" data-ng-href="#!/learnarticle/{{article._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="article.title"></h4>
			<p class="list-group-item-text" data-ng-bind="article.content"></p>
		</a>

	</div>

</section>
