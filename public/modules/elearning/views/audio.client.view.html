<section data-ng-controller="AudioController" data-ng-init="findOne()">

	<div class="articleAudio">

		<div class="page-header">
			<h3 data-ng-bind="article.title"></h3>
		</div>
		
		<div class="page-content">
			<p> Titulo Link: {{article.resource.description}}</p>
			<!-- <div unaudio code="article.resource.url"></div> -->
			
		</div>

		<div class="page-content" ng-show="article.content == audio" class="extras">
			<p id="comment" class="content" data-ng-bind="article.content" ></p>
			<p> Titulo Link: {{article.resource.description}}</p>
		    <p> Recurso Link: {{article.resource.url}}</p>
		    <p> Status: {{article.status}}</p>
		</div>

	</div>

</section>
